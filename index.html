<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyl's Pizzeria</title>
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div id="nav">
      <ul class="no-list-style">
        <li><h1>Dyl's Pizzeria</h1></li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">LinkedIn</a></li>
        <li><a href="#">GitHub</a></li>
      </ul>
    </div>
    <div class="page-layout">
      <div>
        <ul id="main-container" class="no-list-style">
          <div class="pizza-container">
            <li>
              <h3>Pepporoni Pizza: 15$</h3>
              <img src="Images/pepp-3.jpg" alt="picture of a pepperoni pizza" />
              <form action="">
                <div class="toppings">
                  <input type="checkbox" id="cheese" /><label for="cheese"
                    >Extra Cheese: 2$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="pepperoni" /><label for="pepperoni"
                    >Remove Pepperoni: -2$</label
                  >
                </div>
                <button class="button button--block">Add to order</button>
              </form>
            </li>
          </div>
          <div class="pizza-container">
            <li>
              <h3>Meat Lovers Pizza: 21$</h3>
              <img
                src="Images/meat-lovers.jpg"
                alt="picture of a meat-lovers pizza"
              />
              <form action="">
                <div class="toppings">
                  <input type="checkbox" id="cheese" /><label for="cheese"
                    >Extra Cheese: 2$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="bacon" /><label for="bacon"
                    >Remove Bacon: -1$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="chicken" /><label for="chicken"
                    >Remove Chicken: -3$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="sausage" /><label for="sausage"
                    >Remove Sausage: -2$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="ham" /><label for="ham"
                    >Remove Ham: -1$</label
                  >
                </div>
                <button class="button button--block">Add to order</button>
              </form>
            </li>
          </div>
          <div class="pizza-container">
            <li>
              <h3>Supreme Pizza: 19$</h3>
              <img src="Images/supreme.jpg" alt="picture of a supreme pizza" />
              <form action="">
                <div class="toppings">
                  <input type="checkbox" id="cheese" /><label for="cheese"
                    >Extra Cheese: 2$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="bacon" /><label for="bacon"
                    >Remove Bacon: -1$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="chicken" /><label for="chicken"
                    >Remove Chicken: -2$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="bacon" /><label for="bacon"
                    >Remove Tomato</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="bacon" /><label for="bacon"
                    >Remove Onions</label
                  >
                </div>
                <button class="button button--block">Add to order</button>
              </form>
            </li>
          </div>
          <div class="pizza-container">
            <li>
              <h3>Hawaiian Pizza: 18$</h3>
              <img
                src="Images/hawaiian.jpg"
                alt="picture of a hawaiian pizza"
              />
              <form action="">
                <div class="toppings">
                  <input type="checkbox" id="cheese" /><label for="cheese"
                    >Extra Cheese: 2$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="bacon" /><label for="bacon"
                    >Remove Bacon: -1$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="chicken" /><label for="chicken"
                    >Remove Chicken: -2$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="bacon" /><label for="bacon"
                    >Remove Tomato</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="bacon" /><label for="bacon"
                    >Remove Onions</label
                  >
                </div>
                <button class="button button--block">Add to order</button>
              </form>
            </li>
          </div>
          <div class="pizza-container">
            <li>
              <h3>Taco Pizza: 20$</h3>
              <img src="Images/m-pizza.jpg" alt="picture of a taco pizza" />
              <form action="">
                <div class="toppings">
                  <input type="checkbox" id="cheese" /><label for="cheese"
                    >Extra Cheese: 2$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="bacon" /><label for="bacon"
                    >Remove Bacon: -1$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="chicken" /><label for="chicken"
                    >Remove Chicken: -2$</label

                </div>

                  >

                  <input type="checkbox" id="bacon" /><label for="bacon"
                    >Remove Onions</label
                  >
                </div>
                <button class="button button--block">Add to order</button>
              </form>
            </li>
          </div>
          <div class="pizza-container">
            <li>
              <h3>Chicken Bacon Ranch Pizza: 18$</h3>
              <img
                src="Images/cbr-4.webp"
                alt="picture of a chicken-bacon-ranch pizza"
              />
              <form action="">
                <div class="toppings">
                  <input type="checkbox" id="cheese" /><label for="cheese"
                    >Extra Cheese: 2$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="bacon" /><label for="bacon"
                    >Remove Bacon: -1$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="chicken" /><label for="chicken"
                    >Remove Chicken: -2$</label
                  >
                </div>
                <div class="toppings">
                  <input type="checkbox" id="bacon" /><label for="bacon"

                  >

                <div class="toppings">
                  <input type="checkbox" id="bacon" /><label for="bacon"
                    >Remove Onions</label
                  >
                </div>
                <button class="button button--block">Add to order</button>
              </form>
            </li>
          </div>
        </ul>
      </div>
      <div class="order-sheet">
        <h2>Your Order</h2>
        <hr class="h2-break" />
        <div class="order"></div>
        <h3>Delivery Method</h3>
        <div class="delivery-method">
          <img src="Images/scooter.jpg" alt="" />
          <img src="Images/pick-up.png" alt="" />
        </div>
        <input type="radio" name="delivery-method" id="delivery" /><label
          for="delivery"
          >Delivery: 20$</label
        >
        <input type="radio" name="delivery-method" id="pick-up" /><label
          for="pick-up"
          >Pick-up: Free$</label
        >
        <hr />
        <div class="order-summary">
          <h3>Order Summary</h3>
          <div class="order-item">
            <label for="delivery-fee">Delivery Fee: </label
            ><input type="text" id="delivery-fee" value="" readonly /><br />
          </div>
          <div class="order-item">
            <label for="subTotal">Sub Total: </label
            ><input type="text" id="subtotal" value="" readonly /><br />
          </div>
          <div class="order-item">
            <label for="tax">Tax: </label
            ><input type="text" id="tax" value="" readonly /><br />
          </div>
          <div class="order-item">
            <label for="total">Total: </label
            ><input type="text" id="total" value="" readonly />
          </div>
        </div>
        <hr />
        <div class="create-account">
          <h3>Create an account!</h3>
          <div class="account-item">
            <label for="first-name">First Name: </label
            ><input type="text" id="first-name" /><br />
          </div>
          <div class="account-item">
            <label for="first-name">Last Name: </label
            ><input type="text" id="last-name" /><br />
          </div>
          <div class="account-item">
            <label for="email">Email: </label
            ><input type="email" id="email" /><br />
          </div>
          <div class="account-item">
            <label for="address">Address: </label
            ><input type="text" id="address" /><br />
          </div>
          <div class="account-item">
            <label for="user-name">User Name: </label
            ><input type="text" id="user-name" /><br />
          </div>
          <div class="account-item">
            <label for="password">Password: </label
            ><input type="password" id="password" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
